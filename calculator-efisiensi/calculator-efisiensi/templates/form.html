<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../static/css/style2.css"> 
  <title>Perhitungan efisiensi energi untuk rumah pintar</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Hitung efisiensi<br><br>energi rumahmu!</h1>
      <p>Ambil inisiatif<br> dan selesaikan masalah konsumsi<br> energi yang berlebihan!</p>
    </div>
  </header>
  <main>
    {% block content %}
    <form action="{{ url_for('submit_form') }}" method="post" class="form">
      <div class="user">
        <ul class="user-info">
            <li class="user-info__item">

                <label for="name">Nama panggilan</label>
                <input type="text" name="name" id="name" placeholder="Masukkan nama panggilan anda" required>
            </li>
            <li class="user-info__item">

             <!-- Tugas 4. Buatlah sebuah input bagi pengguna untuk menuliskan email mereka -->
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </li>
        </ul>
        <!--Bidang untuk alamat dan tanggal-->
        <ul class="address-date">
            <li class="user-info__item">

                <label for="address">Tentukan alamat Anda</label>
                <input type="text" name="address" id="address" placeholder="Alamat Anda" required>
            </li>
            <li class="user-info__item">

                <label for="date">Tentukan tanggal yang Anda rasa nyaman dengan kedatangan spesialis kami</label>
                <input type="date" name="date" id="date" required>
            </li>
        </ul>
    </div>            
    <button class="button" type="submit">submit</button>
    </form>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
